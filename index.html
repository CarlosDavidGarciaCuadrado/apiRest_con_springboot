


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <script src="./main.js"></script>
    <Style>
        body{
            text-align: center;
        }
        .formCliente{
            display: block;
            width: 80%;
        }
        .tablaClienteList{
            display: block;
            width: 80%;
            text-align: center;
        }
    </Style>
</head>
<body>
    <center>
    <div class="formCliente">
        <h1>Ingresar Cliente</h1>
        <form>
            <input  id="id" name="id" type="number" placeholder="ID">
            <input id="nombre" name="nombre" type="text" placeholder="NOMBRE">
            <input id="telefono" name="telefono" type="text" placeholder="TELEFONO">
            <input id="direccion" name="direccion" type="text" placeholder="DIRECCION">
            <button type="button" id="guardar" onclick="ingresarCliente()">GUARDAR</button>
        </form>
    </div>
    <hr>

    <div class="tablaClienteList">
        <h1>Buscar Cliente</h1>
        <p style="display: inline;">ingrese el codigo del cliente</p>
        <input id="buscar" type="number" placeholder="ID">
        <button id="buscarCliente" type="submit" onclick="buscarCliente()">Buscar</button>
        <table id="tablaC" class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">telefono</th>
                    <th scope="col">direccion</th>
                </tr>
            </thead>
            <tbody id="bodyBuscar">
            </tbody>
        </table>
    </div>
    <hr>

    <div class="tablaClienteList">
        <h1>Clientes </h1>
        <table id="tablaClientes" class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">telefono</th>
                    <th scope="col">direccion</th>
                </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
    </div>
</center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
